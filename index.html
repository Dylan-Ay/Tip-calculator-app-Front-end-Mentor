<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- CSS + FONTS Integration -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>
    <header>
      <h1>SPLI<br>TTER</h1>
    </header>
    <main>
      <div class="container">
        <section id="select-tip">
          <label for="bill" class="bill">Bill</label>
          <div class="icon-inside">
            <input type="number" name="bill" id="bill" placeholder="0" onchange="sanitizeInputBill(this.value)" class="no-arrow insert-input">
            <img src="images/icon-dollar.svg" alt="image dollar">
          </div>
          <span class="select-tip-title">Select Tip %</span>    
          <section class="button-display">
            <button id="five-percent" class="percent-button select-tip-button">5%</button>
            <button id="ten-percent" class="percent-button select-tip-button">10%</button>
            <button id="fifteen-percent" class="percent-button select-tip-button">15%</button>
            <button id="twentyfive-percent" class="percent-button select-tip-button">25%</button>
            <button id="fifty-percent" class="percent-button select-tip-button">50%</button>
            <input type="number" name="custom" id="custom" placeholder="Custom" onchange="onChangeCustomPercent(this.value)" class="no-arrow insert-input select-tip-button test">
          </section>
          <section id="number-people">
            <span class="cantbezero">Can't be zero</span>
            <label for="number-people" class="number-people">Number of People</label>
            <div class="icon-inside">
              <input type="number" name="number-people" id="number-of-people" placeholder="0" onchange="sanitizeInputPeople(this.value)" class="no-arrow insert-input">
              <img src="images/icon-person.svg" alt="image person">
            </div>
          </section>
        </section>
        <section id="result">
          <div id="result-content">
            <div class="result-col">
              <span class="result-child-title">Tip Amount</span>
              <span class="person">/ person</span>
              <span class="result-child-title mt-total">Total</span>
              <span class="person">/ person</span>
            </div>
            <div class="total-col">
              <span id="tip-amount">$0.00</span>
              <span id="total-result">$0.00</span>
            </div>
          </div>
          <button id="reset-button">RESET</button>
        </section>
        </div>
    </main>
    <footer>
      <span>
        <a href="https://dylanayache.com/" target="_blank">© Réalisé par Dylan Ayache</a>
      </span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
